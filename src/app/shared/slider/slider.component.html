<div class="slider" *ngIf="movies$ | async as movies">
  <ng-container *ngFor="let movie of movies.results; let movieIndex = index">
  <div class="slide" *ngIf="movieIndex === slideIndex" @slideFade>
      <div class="slide-bg">
        <img [src]="getSliderImage(movie.backdrop_path)" alt="{{movie.original_title + ' poster' }}" />
      </div>
      <div class="slide-pane">
        <h2 class="title">{{ movie.original_title }}</h2>
        <div class="meta">
          <div class="rating">
            <i class="pi pi-star-fill"></i>
            <span>{{ movie.vote_average | number:'1.1-1'  }}</span>
            <span>/10</span>
          </div>
          <div class="votes">
            <i class="pi pi-users"></i>
            <span>{{ movie.vote_count }}</span>
          </div>
          <div class="release-date">
            <i class="pi pi-calendar"></i>
            <span>{{ movie.release_date }}</span>
          </div>
        </div>
  
        <div class="description">
          {{ movie.overview }}
        </div>
      </div>
  </div>
</ng-container>
</div>
