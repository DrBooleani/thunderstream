<a class="show-item" *ngIf="showItem" [routerLink]="'/detail/' + showItem.id + '/' + showType">
  <div class="show-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average | number: '1.1-1' }}/10</span>
  </div>
  <div class="show-item-image">
    <img [src]="getImage(showItem.backdrop_path)" [alt]="showItem.original_title || showItem.name + ' poster'">
  </div>
  <div class="show-item-title">
    {{ showItem.original_title || showItem.name }}
  </div>
</a>
